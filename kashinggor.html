<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Spinning & Sliding Image</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
/*       justify-content: center;
      align-items: center; */
      background-color: #fffff1;
    }

    .slide-wrapper {
      animation: slide 1s ease-in-out infinite;
    }

    .spin-wrapper {
      animation: spin 1s linear infinite;
    }

    .spin-wrapper img {
      width: 200px;
      height: auto;
      display: block;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to   { transform: rotate(360deg); }
    }

    @keyframes slide {
      0%   { transform: translateX(0); }
      33%  { transform: translateX(100vw); }
      100% { transform: translateX(0); }
    }
  </style>
</head>
<body>
  <div class="slide-wrapper">
    <div class="spin-wrapper">
      <img 
        src="https://th.bing.com/th/id/R.7249783a96051cc4220b5d9d6bf24b30?rik=iqKqFMqY7iDkUQ&riu=http%3a%2f%2fmorrisjfwong.com%2fblog%2fwp-content%2fuploads%2f2014%2f05%2fli-jia-cheng-image-01c.jpg&ehk=Y8pA4o%2bAMA5%2b5twGi%2f6HlQ7smU1e8AzeCEGY9M1waa4%3d&risl=&pid=ImgRaw&r=0" 
        alt="Li Jia Cheng"
      />
    </div>
  </div>
</body>
</html>
