 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Spinning Sine-Wave Image</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #fffff1;
      height: 100vh;
      width: 100vw;
      position: relative;
    }

    .sine-image {
      position: absolute;
      width: 150px;
      animation: spin 0.5s linear infinite;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to   { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <img 
    src="https://tse1.explicit.bing.net/th/id/OIP.8L3ANh6KF7H8k89OyjeAIQAAAA?r=0&rs=1&pid=ImgDetMain&o=7&rm=3" 
    class="sine-image"
    id="liImage"
    alt="Li Jia Cheng" 
  />

  <script>
    const image = document.getElementById("liImage");
    let x = 0;
    const amplitude = 150; // height of sine wave
    const frequency = 0.02; // controls wave tightness
    const speed = 10; // speed of motion

    function animate() {
      x += speed;
      const y = amplitude * Math.sin(frequency * x);
      image.style.left = `${x}px`;
      image.style.top = `${window.innerHeight / 2 + y}px`;

      // Reset when offscreen
      if (x > window.innerWidth) x = -150;

      requestAnimationFrame(animate);
    }

    animate();
  </script>
</body>
</html>
